<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote Generator </h1> 
    <div id="para">
        <p>
            This is a movie's quotes generator. You can click "Generate" and a quote will appear with the name of the movie in which the quote was mentioned and the date of its release.
        </p>    
    </div>
    <span><button id="generate" type="submit">Generate</button></span>
    <div class="allQuotes">
        <div class="quotes" >
            <h1 id="quote1-holder">Name of the holder </h1>
            <em id="quote1" class="quote-field" >" the quote "</em>
        </div>
    
    <script src="app.js"></script>
    
</body>
</html>
